<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script&family=Poppins&family=Sedgwick+Ave&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Digital Clock</title>
</head>

<body>

    <h2 id="clock">Digital Clock</h2>
    <div class="clock">

        <div>
            <span id="hours">00</span>
            <span id="text">hours</span>
        </div>

        <span id="colon">:</span>

        <div>
            <span id="minutes">00</span>
            <span id="text">minutes</span>
        </div>

        <span id="colon">:</span>

        <div>
            <span id="seconds">00</span>
            <span id="text">seconds</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
